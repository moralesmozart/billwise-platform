<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="500" r="30" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main content area -->
  <rect x="100" y="150" width="1000" height="330" rx="20" fill="rgba(255,255,255,0.95)"/>
  
  <!-- Logo/Icon -->
  <circle cx="150" cy="200" r="40" fill="#667eea"/>
  <rect x="130" y="180" width="40" height="50" rx="5" fill="white"/>
  <line x1="135" y1="190" x2="165" y2="190" stroke="#667eea" stroke-width="2"/>
  <line x1="135" y1="195" x2="165" y2="195" stroke="#667eea" stroke-width="2"/>
  <line x1="135" y1="200" x2="165" y2="200" stroke="#667eea" stroke-width="2"/>
  <line x1="135" y1="205" x2="155" y2="205" stroke="#667eea" stroke-width="2"/>
  <text x="170" y="215" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#28A745">€</text>
  
  <!-- Title -->
  <text x="220" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#2C3E50">BillWise</text>
  
  <!-- Subtitle -->
  <text x="220" y="240" font-family="Arial, sans-serif" font-size="24" fill="#5D6D7E">Entiende tus facturas de electricidad y agua</text>
  
  <!-- Main message -->
  <text x="150" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2C3E50">¿No sabes qué significa 'valle, punta, llano'?</text>
  
  <!-- Benefits -->
  <text x="150" y="370" font-family="Arial, sans-serif" font-size="20" fill="#5D6D7E">• Análisis personalizado de tu factura</text>
  <text x="150" y="400" font-family="Arial, sans-serif" font-size="20" fill="#5D6D7E">• Identificación de ahorros específicos</text>
  <text x="150" y="430" font-family="Arial, sans-serif" font-size="20" fill="#5D6D7E">• Reunión online personalizada (15-30 min)</text>
  
  <!-- CTA -->
  <rect x="150" y="470" width="200" height="50" rx="25" fill="#28A745"/>
  <text x="250" y="500" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">¡Entiende tu factura ahora!</text>
  
  <!-- URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">moralesmozart.github.io/billwise-platform</text>
</svg>
